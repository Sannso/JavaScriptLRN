<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Objeto Math</h1>

    <script>

        console.log(`Pi: ${Math.PI}`)
        console.log(`Techo (7.2): ${Math.ceil(7.2)}`)
        console.log(`Piso (7.8): ${Math.floor(7.8)}`)
        console.log(`Redondear (7.4): ${Math.round(7.4)}`)
        console.log(`Raiz cuadrada (81): ${Math.sqrt(81)}`)
        console.log(`Random: ${Math.random()}`)
        console.log(`Potencia (2^4): ${Math.pow(2,4)}`)
        console.log(`Signo (-3): ${Math.sign(-3)}`)
        console.log(`Signo (3): ${Math.sign(3)}`)


    </script>
</body>
</html>
