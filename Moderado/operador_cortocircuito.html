<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operador Cortocircuito</h1>

    <script>

        // Con el operador OR si el primero es verdadero ese es el que se carga
        //  Si no, cargara el otro valor

        console.log("esto es verdadero" || "jsjs no era verdadero")
        console.log(false || "jsjs no era verdadero")

        // Con el operador AND hace lo contrario
        console.log("esto es verdadero" && "jsjs no era verdadero")
        console.log(false && "jsjs no era verdadero")

    </script>
</body>
</html>
