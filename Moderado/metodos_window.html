<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Alert, confirm y prompt
    </h1>

    <script>

        // Permite la interaccion con el usuario
        alerta = window.alert("Hola esto es una alerta")
        confirmacion =  window.confirm("Esto es una confirmacion")
        aviso =  window.prompt("Esto es un prompt y permite agregar valores: ")


        console.log(alerta)
        console.log(confirmacion)
        console.log(aviso)
    </script>
</body>
</html>
