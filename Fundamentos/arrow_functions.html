<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrows Functions</h1>

    <script>

        // ---------------- Arrow Functions ------------

        //const saludar = function(){console.log("Hola como estas")}
        const saludar = ()=> console.log("Hola, como estas") // Sin llaves solo una linea
        saludar()

        // Con parametros
        const saludar2 = nombre => console.log(`Hola ${nombre}`)
                 // Se pueden quitar parentesis, si hay 1 o más parámetros

        saludar2("Santiago")


        // El return esta implicitamente

        //const sumar = function(a, b){return a + b}
        const sumar = (a, b, ...c) => a + b

        console.log(`La suma da: ${sumar(2,1)}`)


        // Usos

        let numeros = [1, 2, 3, 4]
        numeros.forEach((e, index) => console.log(`${e} esta en la posicion ${index}`))
            // Son muy utiles para las funciones que reciben otras funciones como parametro


        // CUIDADO con poner arrow functions en objetos porque estas no reconocen el contexto en el
        //      que se encuentran, es decir, con la palabra "this", dentro de un objeto, no lo toma
        //      como el objeto si no en el lado externo de este.

    </script>
</body>
</html>
