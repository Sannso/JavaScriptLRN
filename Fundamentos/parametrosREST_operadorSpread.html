<body>
    <h1>parametros REST y operador Spread</h1>

    <script>
        // Parametro REST
        
        // Basicamente es para poder recibir n parametros, estos parametros "de m√°s" 
        //      se guardan en una arreglo en este caso "c"
        function sumar(a, b, ...c){
            let resultado = a + b
            
            console.log(c)

            c.forEach(function(n){
                resultado += n
                console.log("n es: " + n)
            })

            return resultado
        }

        console.log(sumar(1,2,3,4,5,6))

        // operados Spread

        const arr1 = ["a", "b", "c"],
            arr2 = [1, 2, 3]
            
        const arr3 = [...arr1, ...arr2] 

        console.log(arr3)

    </script>
</body>
