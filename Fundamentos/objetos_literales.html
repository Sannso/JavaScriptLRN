<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Objetos literales</h1>

    <script>
        nombre = "Junior"
        raza = "Perro"

        // Objeto normal
        const perro = { nombre: nombre,
                        raza: raza,
                        ladrar: function(){console.log("Guauu Guauu")}}
        
        console.log(`Nombre: ${perro.nombre}`)
        perro.ladrar()

        // Objeto simplificado
        const dog = { nombre,
                        raza,
                        ladrar(){
                            console.log("Guaauuu")
                        }
                    }
        
        console.log(`Nombre: ${dog.nombre}`)
        dog.ladrar()


    </script>
</body>
